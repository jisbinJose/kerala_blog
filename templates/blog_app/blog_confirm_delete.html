{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Delete Blog</h2>
    <p>Are you sure you want to delete "{{ blog.title }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'blog-detail' blog.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
