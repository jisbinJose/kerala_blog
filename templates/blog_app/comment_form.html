{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Add Comment</h2>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'blog-detail' blog.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
